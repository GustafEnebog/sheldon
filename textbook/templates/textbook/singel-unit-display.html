{% extends 'base.html' %}
{% load static %}


<!--Unit-->
{% block unit %}
<h1>Unit</h1>
<p>unit_title: {{unit.unit_title}}</p>
<p>Author: {{unit.author}}</p>
<p>content: {{unit.content}}</p>
<a href="{% url 'UnitContent'%}">Back </a>

<!--Code from walkthrough-->
{% if "placeholder" in unit.featured_image.url %}
<img class="card-img-top" src="{% static 'images/default.jpg' %}"
  alt="placeholder image">
{% else %}
<img class="card-img-top" src=" {{ unit.featured_image.url }}"
  alt="{{ unit.title }}">
{% endif %}
<!--END OF Code from walkthrough-->

<img src="{% static 'images/definition-of-forces-on-airfoil.png' %}" alt="definition of forces on airfoil" width="400" height=auto>
{% endblock unit %}
<!--END OF Unit-->
