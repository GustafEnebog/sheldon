{% extends 'base.html' %}

{% block content %}
    <h2>Edit Note</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields (body of the note) -->
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'note_detail' note.id %}">Cancel</a>  <!-- Link to view the note -->
{% endblock %}
