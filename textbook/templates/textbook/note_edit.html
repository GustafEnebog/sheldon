{% extends 'base.html' %}

{% block unit %}
    <h2>Edit Note</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields (body of the note) -->
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <!-- Link back to the unit detail page after editing -->
    <a href="{% url 'unit_detail' unit_slug=unit.unit_slug %}">Cancel</a>  
{% endblock unit %}
