{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


<!-- ********** Syllabus ********** -->
{% block syllabus %}
{% if unit_list %}
{% for unit in unit_list %}
<div class="btn-group user-progress-styling">
    <button type="button" onclick="window.location.href='{% url 'unit_detail' unit.unit_slug %}'">
        {{ unit.unit_title }}
    </button>
</div>
{% endfor %}
{% else %}
<p>No units available.</p>
{% endif %}
{% endblock syllabus %}
<!-- ********** END OF Syllabus ********** -->
