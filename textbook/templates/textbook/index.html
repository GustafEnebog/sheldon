{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<!-- ********** Syllabus ********** -->
{% block syllabus %}
{% for unit in unit_list %} 
<div class="btn-group" id="user-progress-styling">
    <a href="{% url 'unit_detail' unit.unit_slug %}">
        <button type="button" onclick="{{unit.unit_title}}">{{unit.unit_title}}</button>
    </a>
</div>
{% endfor unit%}
{% endblock syllabus %}
<!-- ********** END OF Syllabus ********** -->
